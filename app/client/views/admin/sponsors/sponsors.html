<div class="ui segment">
    <div class="ui stackable one column grid">
        <div class="column">
            <div class="ui pink segment">
                <div class="ui form">
                    <div class="ui header">
                        Create Sponsor Account
                    </div>
                    <div class="ui form input">
                        <input type="text" size="50"
                               placeholder="sponsor@example.com"
                               ng-model="email">
                    </div>
                    <div class="ui divider"></div>
                    <div class="ui field">
                        <div class="ui pink button"
                             ng-click="createSponsor(email, console.log(email))">
                            Add Sponsor
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="three wide column">
        <div class="column">
            <div class="ui pink segment">
                <div class="ui stackable grid">
                    <div class="three wide column">
                        <div class="ui header">
                            Search
                        </div>
                        <div class="ui form">
                            <div class="field">
                                <div class="ui icon fluid input">
                                    <input type="text"
                                           placeholder="Search..."
                                           ng-model="queryText"
                                           ng-model-options="{debounce: 300}">
                                    <i class="search icon"></i>
                                </div>
                            </div>

                        </div>

                        <div class="ui divider"></div>

                        <button ng-repeat="page in pages"
                                ng-class="page == currentPage ? 'active pink' : ''"
                                ng-click="goToPage(page)"
                                class="ui icon basic page button">
                            {{page}}
                        </button>

                    </div>
                    <div class="thirteen wide column">
                    <div class="ui header">
                        Sponsors
                    </div>
                    <table class="ui celled selectable compact sponsors table">
                        <thead>
                            <tr>
                                <th>Company Name</th>
                                <th>E-mail address</th>
                                <th>Completed Profile</th>
                                <th>Resume Access</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-click="selectUser(user)"
                                ng-repeat="user in users"
                                ng-class="rowClass(user)">
                                <td>
                                    <strong>
                                        {{user.profile.name}}
                                        &nbsp;

                                    </strong>
                                </td>
                                <td>{{user.email}}</td>
                                <td class="collapsing">
                                    <!-- Verified -->
                                    <i ng-if="user.verified"
                                       class="green check circle icon">
                                    </i>
                                    <i ng-if="!user.verified"
                                       class="red remove circle icon">
                                    </i>
                                    <button ng-click="goUser($event, user)"
                                            class="ui circular mini basic icon button">
                                        <i class="linkify icon"></i>
                                    </button>
                                </td>

                                <td class="collapsing">

                                    <button class="accept ui circular mini basic green icon button"
                                            ng-click="acceptUser($event, user, $index)">
                                        <i class="add user icon"></i>
                                    </button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
